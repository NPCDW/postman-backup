name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  OPENSSL_DIR: /usr/
  OPENSSL_LIB_DIR: /usr/lib/x86_64-linux-gnu/

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, macos, windows]
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-musl
            archive-name: postman-backup-linux.tar.gz
          - build: macos
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
            archive-name: postman-backup-macos.tar.gz
          - build: windows
            os: windows-latest
            rust: stable-x86_64-msvc
            target: x86_64-pc-windows-msvc
            archive-name: postman-backup-windows.7z

    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true
        target: ${{ matrix.target }}
    - name: Build
      run: cargo build --verbose --release --target ${{ matrix.target }}
      env:
        RUST_BACKTRACE: 1
    - name: Strip binary (linux and macos)
      if: matrix.build == 'linux' || matrix.build == 'macos'
      run: strip "target/${{ matrix.target }}/release/postman-backup"
    - name: Build archive
      shell: bash
      run: |
        mkdir archive
        cp LICENSE README.md archive/
        cd archive
        if [ "${{ matrix.build }}" = "windows" ]; then
          cp "../target/${{ matrix.target }}/release/postman-backup.exe" ./
          7z a "${{ matrix.archive-name }}" LICENSE README.md postman-backup.exe
        else
          cp "../target/${{ matrix.target }}/release/postman-backup" ./
          tar -czf "${{ matrix.archive-name }}" LICENSE README.md postman-backup
        fi
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: ${{ matrix.archive-name }}
        path: archive/${{ matrix.archive-name }}
